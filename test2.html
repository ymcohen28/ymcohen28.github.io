document.getElementById("label").textContent = document.getElementById("testAudio").src;

var pausePlay = document.getElementById("play-pause");
var getUrls = document.getElementsByClassName("URLs");

}
else {
audio1.pause();
}
};
pausePlay.addEventListener("click", pause);
for (var i = 0; i < getUrls.length; i++) {

};
}
}
};
